<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#F06300">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/assets/index.css">
    <title>CFWC 2017</title>
</head>

<body>
    <div class="landing-screen">
        <img src="images/logo.png" alt="Cincinnati Food and Wine Classic Logo">
        <p>September 22 &amp; 23</p>
        <p>Yeatman's Cove</p>
        <p>150+ Culinary Stars,</p>
        <p>1 Flavorsplosion</p>

        <img src="images/down-chevron.svg" alt="">

    <div class="email-capture">
        <p>Get updates &amp; news</p>
        <form class="" action="index.html" method="post">
            <input type="text" name="email" value="" placeholder="massimo.bottura@mail.com">
            <input type="submit" name="submit" value="Join">

    </div>

    <div class="video">
        <p>CFWC 2016 Video</p>
        <hr>
    </div>

    <div class="photos">
        <p>CFWC 2016 Photos</p>
        <hr>
    </div>

    <div class="footer">
        <div>
            <a href="#">
                <img src="images/vimeo-icon.svg" alt="Vimeo Icon">
            </a>
            <a href="#">
                <img src="images/facebook-icon.svg" alt="Facebook Icon">
            </a>
            <a href="#">
                <img src="images/instagram-icon.svg" alt="Instagram Icon">
            </a>
        </div>
        <div>
          <a href="#">Contact Us</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
        </div>
